<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img src="images/LogoFull_2.svg" alt="logo" id="logo">
        </div>
        <div class="container-link">
            <a href="index.html" class="link">
                <img src="images/home.png" alt="home icon">
                <span class="nav-link">Home</span>
            </a>
            <a href="swipe.html" class="link active">
                <img src="images/images.svg.png" alt="images icon">
                <span class="nav-link">Swipe</span>
            </a>
            <a href="form.html" class="link">
                <img src="images/form.png" alt="form icon">
                <span class="nav-link">Form</span>
            </a>
        </div>
        <div class="dark-container">
            <button class="dark-btn">Darkmode</button>
        </div>
    </nav>

    <div class="main-container">
        <header>
            <div class="burger-icon">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
            <h1 id="title">Projet de semaine</h1>
        </header>

        <main>
            <div class="swiper">
                <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30" loop="true">
                    <swiper-slide><img src="images/slide/donut1.png" alt=""></swiper-slide>
                    <swiper-slide><img src="images/slide/donut2.png" alt=""></swiper-slide>
                    <swiper-slide><img src="images/slide/donut3.png" alt=""></swiper-slide>
                    <swiper-slide><img src="images/slide/donut4.png" alt=""></swiper-slide>
                    <swiper-slide><img src="images/slide/donut5.png" alt=""></swiper-slide>
                </swiper-container>
            </div>
        </main>

        <footer>
            <p>Copyright 2023 Jarod Michel. All Rights Reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
